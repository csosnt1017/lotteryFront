<!DOCTYPE html>
<html lang="en">
	<head>
		<title>抽奖小游戏系统后台</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css">
	</head>
	<body>
		<div id="topBody" style="margin-left:20px;margin-right:20px;margin-top:20px;">
			<div class="container" id="container" v-if="!logined" style="margin-top:200px ; max-width: 100%;">
				<div style="margin:50px;font-size: 20px;text-align: center;">
					抽奖小游戏系统后台
				</div>
				<div style="margin-left:45%;">
					<div class="input-group mb-3" style="text-align: center;">
						请输入账号和密码
					</div>
					<div class="input-group mb-3" style="width: 200px;">
						<input type="text" class="form-control" v-model="admin.account">
					</div>
					<div class="input-group mb-3" style="width: 200px;">
						<input type="password" class="form-control" v-model="admin.password">
					</div>
					<div class="input-group-append">
						<span class="input-group-text" id="btn1" v-on:click="login">登录</span>
					</div>
				</div>
				<div style="padding-top:10%;padding-left: 80%;">
					By 古今
				</div>
			</div>
			<div class="container" id="container" v-if="logined" style=" max-width: 100%;">
				<div style="margin:20px;font-size: 50px;text-align: center;font-weight: bold;">
					抽奖小游戏系统后台
				</div>
				<div>
					<div style="width: 800px;height:1600px;border:3px solid #000;float: left;margin-bottom: 30px;">
						<p v-for="(msg,i) in playerList" style="font-size: 20px;font-weight: bold;padding: 3px;color: #0000CC;">{{msg}}</p>
					</div>
					<div class="input-group mb-3" style="text-align: center;width: 500px;padding-left:100px ;" v-if="!lottery">
						<button v-on:click="openLottery" style="width: 200px;height: 100px;font-size: 20px;">开放抽奖</button>
					</div>
					<div  style="width: 500px;height:900px;border:3px solid #000;float: left;" v-if="lottery">
						<div v-for="(player,i) in lotteriedPlayerList" style="font-size: 30px;margin: 3px;">
							<span style="color: #FF9900;" v-show="player.prizeSign == 1">恭喜{{player.name}}获得时间秒表！！！</span>
							<span style="color: #FF00CC;" v-show="player.prizeSign == 2">恭喜{{player.name}}获得守护天使！！！</span>
							<span style="color: #33FF00;" v-show="player.prizeSign == 3">恭喜{{player.name}}获得幸运护符！！！</span>
							<span style="color: #FF0099;" v-show="player.prizeSign == 4">恭喜{{player.name}}获得守护天使和幸运护符！！！</span>
						</div>
					</div>
					<div class="input-group mb-3" style="text-align: center;width: 500px;padding-left:100px;" v-if="lottery">
						<button v-on:click="startLottery" style="width: 200px;height: 100px;font-size: 20px;">抽</button>
					</div>
					<div style="text-align:center;color: #CC0000;width: 500px;height: 100px;float: left;" v-if="adminLotteryied">
						<p style="font-size: 50px;">恭喜玩家{{lotteriedPlayer.name}}被系统抽中！！</p>
						<p style="font-size: 50px;" v-show="lotteriedPlayer.prizeSign == 2 || lotteriedPlayer.prizeSign == 4">该玩家有守护天使道具，可立即复活。</p>
					</div>
				</div>

			</div>
		</div>
		<script src="js/Jquery.js" type="text/javascript"></script>
		<script src="js/vue.js" type="text/javascript"></script>
		<script src="js/axios.min.js" type="text/javascript"></script>
		<script src="js/jquery.serializejson.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
		<script src="js/admin.js"></script>
	</body>
</html>
